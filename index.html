<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&display=swap" rel="stylesheet">

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="engineer_ashraf@hotmail.com">	
							<fieldset>
			<legend>Your contact information</legend>
			<label for="name">Your name </label>
				<input type="text" id="name" name="name" placeholder="Full Name">
			<label for="phone">Phone number</label>
			<input type="tel" id="phone" name="phone" placeholder="Don't forget international Code">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter Your Email">
		</fieldset>	
			<fieldset>
			<legend> About your abduction </legend>
			<label for="date">Requested  date</label>
			<input type="date" id="date" name="date">
			<label for="qty">How many people would you like abducted?</label>
			<input type="number" id="qty" name="qty" min="1" max="100">
			
			
			<p>What type of UFO do you prefer?</p>
				<label>
					 <input type="radio" name="ufotype" value="classic"> Classic oval UFO
				</label>
				<label>
				<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
			</label>
			<label>
					<input type="radio" name="ufotype" value="galactia">Galactica-style Viper
			</label>
			<label>
					<input type="radio" name="ufotype" value="borg"> Borg-style cube
			</label> 
			<label for="abtype">What type of abduction experience do you want?
			</label>
				<select id="abtype" name="abtype">
					<option selected> Select one option </option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
							<option value="watch">Whale watching</option>
				</select>
			<label for="comments"> Special requests:</label>
			<textarea id="comments" name="comments" placeholder="Tell me your Story "></textarea>
			<label>
			<input type="checkbox" name="subscribe" value="subscribe" id="subscribe" checked> Add Me To Your Email List !!.
			</label>
		</fieldset>
		<button type="submit"> submit</button>
			</form>		
		
		</section>
		<aside>
			<h3>Our Location</h3>

				Minneapolis, MN 55402
